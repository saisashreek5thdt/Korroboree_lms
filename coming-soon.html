<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="Guruma - Online Course & Education HTML Template" />
    <meta name="author" content="potenzaglobalsolutions.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Guruma - Online Course & Education HTML Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Global Compulsory (Do not remove)-->
    <link rel="stylesheet" href="css/font-awesome/all.min.css" />
    <link rel="stylesheet" href="css/flaticon/flaticon.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

    <!-- Page CSS Implementing Plugins (Remove the plugin CSS here if site does not use that feature) -->

    <!-- Template Style -->
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>

    <!--=================================
    Header -->
    <header class="header coming-soon-top border-bottom">
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand m-auto" href="index.html">
            <img class="img-fluid" src="images/logo-dark.svg" alt="logo">
          </a>
        </div>
      </nav>
    </header>
    <!--=================================
    Header -->

    <!--=================================
    Coming Soon -->
    <section class="coming-soon-section vh-100">
      <div class="container h-100">
        <div class="row justify-content-center h-100">
          <div class="col-lg-9 col-md-10 my-4 text-center align-self-center">
            <div class="coming-soon-icon mb-4 mb-md-5">
              <i class="far fa-clock fa-8x text-light-gray"></i>
            </div>
            <h1 class="text-dark">Coming soon</h1>
            <p class="lead font-weight-bold mb-4 mb-md-5">We are currently working on a website and won't take long.</p>
            <div class="countdown">
              <span class="days">00</span>
              <p class="days_ref">Days</p>
            </div>
            <div class="countdown">
              <span class="hours">00</span>
              <p class="hours_ref">Hours</p>
            </div>
            <div class="countdown">
              <span class="minutes">00</span>
              <p class="minutes_ref">Minutes</p>
            </div>
            <div class="countdown">
              <span class="seconds">00</span>
              <p class="seconds_ref">Seconds</p>
            </div>
            <h4 class="mt-3 mb-3">We will notify you when site is ready:</h4>
            <div class="row">
              <div class="col-md-8 offset-md-2">
                <form class="form-inline mt-3 input-with-btn">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your email address">
                  </div>
                  <button type="submit" class="btn btn-primary">Notify me</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--=================================
    Coming Soon -->

    <!--=================================
    Back To Top -->
    <div id="back-to-top" class="back-to-top">
      <a href="#"><i class="fas fa-chevron-up"></i></a>
    </div>
    <!--=================================
    Back To Top -->
    
    <!--=================================
    Javascript -->

    <!-- JS Global Compulsory (Do not remove)-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    
    <!-- Page JS Implementing Plugins (Remove the plugin script here if site does not use that feature)-->
    <script src="js/countdown/jquery.downCount.js"></script>
    
    <!-- Template Scripts (Do not remove)-->
    <script src="js/custom.js"></script>
    
  </body>
</html>
